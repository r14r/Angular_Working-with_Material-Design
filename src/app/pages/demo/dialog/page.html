<h1 matDialogTitle>This is a dialog</h1>

<div matDialogContent>

	<mat-form-field>
		<label>
			This is a text box inside of a dialog.
			<input matInput #dialogInput />
		</label>
	</mat-form-field>
</div>
<div matDialogActions>
	<button mat-raised-button [matDialogClose]="dialogInput.value">
		CLOSE
	</button>
</div>
